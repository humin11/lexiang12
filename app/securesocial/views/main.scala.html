@(title: String)(content: Html)

@import widgets._


<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>@title | 乐享一二，乐享IT</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- basic styles -->

		<link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet" />
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/font-awesome.min.css")" />

		<!--[if IE 7]>
		  <link rel="stylesheet" href="@routes.Assets.at("stylesheets/font-awesome-ie7.min.css")" />
		<![endif]-->

		<!-- page specific plugin styles -->

		<!-- fonts -->

		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/ace-fonts.css")" />

		<!-- ace styles -->

		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/ace.min.css")" />
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/ace-rtl.min.css")" />

		<!--[if lte IE 8]>
		  <link rel="stylesheet" href="@routes.Assets.at("stylesheets/ace-ie.min.css")" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script src="@routes.Assets.at("javascripts/html5shiv.js")"></script>
		<script src="@routes.Assets.at("javascripts/respond.min.js")"></script>
		<![endif]-->
	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="icon-leaf green"></i>
									<span class="red">乐享一二</span>
									<span class="white">乐享IT</span>
								</h1>
								<h4 class="blue">传道！授业！解惑！</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								@content
							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->

		<script type="text/javascript">
			window.jQuery || document.write("<script src='@routes.Assets.at("javascripts/jquery-2.0.3.min.js")'>"+"<"+"/script>");
		</script>

		<!-- <![endif]-->

		<!--[if IE]>
		<script type="text/javascript">
		 window.jQuery || document.write("<script src='@routes.Assets.at("javascripts/jquery-1.10.2.min.js")'>"+"<"+"/script>");
		</script>
		<![endif]-->

		<script type="text/javascript">
			if("ontouchend" in document) document.write("<script src='@routes.Assets.at("javascripts/jquery.mobile.custom.min.js")'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->

		<script type="text/javascript">
			function show_box(id) {
			 jQuery('.widget-box.visible').removeClass('visible');
			 jQuery('#'+id).addClass('visible');
			}
		</script>
	</body>
</html>
